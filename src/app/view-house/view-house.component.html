<!--
    Component that displays the houses selected and shows more details
-->
<div class="container">
    <form *ngFor="let house of list">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-responsive d-block w-100" src="../assets/my-house1.jpg" alt="Los Angeles">

                </div>
                <div class="carousel-item">
                    <img src="../assets/my-house2.jpg" class="img-responsive" alt="Chicago" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="../assets/my-house3.jpg" class="img-responsive" alt="New york" style="width:100%;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <nav class="navbar navbar-expand-sm py-0 navbar-light bg-dark">
            <a class="navbar-brand" href="#">Details</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Reviews <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Rules</a>
                </div>
            </div>
        </nav>

        <div class="card bg-info">

            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label col-form-label-sm">House Name: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="House Location" value="{{house.name}}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label col-form-label-sm">Location: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="House Location" value="{{house.location}}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label col-form-label-sm">Price: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="House Price" value="{{house.price}}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="maximumNumberOfHouseholds" class="col-sm-2 col-form-label col-form-label-sm">Maximum Number Of Households</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Maximum Number Of Households" value="{{house.households}}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="owner" class="col-sm-2 col-form-label col-form-label-sm">Owner Contact:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="House Owner Name" value="{{house.contact}}" readonly>
                </div>

            </div>

            <!-- <div *ngFor='let house of list'>-->
            <div class="form-group row">
                <label for="owner" class="col-sm-2 col-form-label col-form-label-sm">Owner: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="inputOwner" value="John Doe" placeholder="Owner" readonly>
                </div>
            </div>
            <!-- </div>-->
        </div>

        <a href="https://localhost-4200-thankyou.glitch.me">
            <button type="button" class="btn btn-info"> Book Now </button>
        </a>
    </form>
</div>
