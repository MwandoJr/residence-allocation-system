<div class="container">
    <h4>Search for hostels or rooms for accomodation</h4>
    <div class="row">
        <div class="col-md-12">
            <form action="" accept-charset="UTF-8" method="get">
                <div class="input-group">
                    <div class="form-group">
                        <select class="form-control">
                                <option value="0" selected>HOSTEL</option>
                                <option value="1">ROOM</option>
                            </select>
                    </div>
                    <input type="text" name="search" id="search" placeholder="Search" class="form-control">
                    <span class="input-group-btn">
                            <input type="button" name="commit" value="Go!" class="btn btn-outline-secondary" data-disable-with="Search">
                        </span>
                </div>
            </form>
        </div>
    </div>
    <hr>
</div>

<!--start display of array-->

<!--HANDLE BOOKED HOUSES -->

<div class="card" *ngFor="let elements of houses">
    <div class="card-body">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <picture>
                    <img src={{elements.image}} class="img-responsive img-fluid" alt="my house img" onerror="this.onerror=null;this.src='../assets/house.jpg';">
                </picture>
            </div>
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="form-group" style="margin-top: 20%">
                        <h6>Name: {{elements.name}} </h6>
                    </div>
                    <div class="form-group" style="margin-top: 20%">
                        <h6>Location: {{elements.Location }}</h6>
                    </div>
                    <div class="form-group" style="margin-top: 20%">
                        <h6>Description: {{elements.Description }}</h6>
                    </div>
                </div>

            </div>

        </div>

        <!-- For the buttons -->
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <a [routerLink]="['/viewHouse']">
                    <button type="button" class="btn btn-outline-primary">VIEW</button>
                </a>
            </div>
            <div class="col-sm-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <a href="https://localhost-4200-thankyou.glitch.me">
                    <button type="button" class="btn btn-outline-primary" (click)="viewDetails()">Book room</button>
                </a>
            </div>

        </div>

    </div>
</div>
<!--end of display array-->
