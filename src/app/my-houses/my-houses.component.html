<div class="page-header">
    <h4>My Houses</h4>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <picture>
                    <img src="../assets/house.jpg" class="img-responsive img-fluid " alt="my house img">
                </picture>
            </div>
            <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                        <div class="form-group" style="margin-top: 20%">
                            <h5>House Name:</h5>
                        </div>
                        <div class="form-group" style="margin-top: 20%">
                            <h5>Location:</h5>
                        </div>
                        <div class="form-group" style="margin-top: 20%">
                            <h5>Status:</h5>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                        <div class="form-group" style="margin-top: 20%">
                            <p class="text-left rounded" id=housename>
                                <mark>House Name</mark>
                            </p>
                        </div>
                        <div class="form-group" style="margin-top: 20%">
                            <p class="text-left rounded" id=houseLocation>
                                <mark>Location</mark>
                            </p>
                        </div>
                        <div class="form-group" style="margin-top: 20%">
                            <p class="text-left rounded" id="houseStatus">
                                <mark>Booked</mark>
                            </p>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-danger" id="buttonRemoveHouse">
                    Remove house
                </button>
            </div>
        </div>
    </div>
</div>
